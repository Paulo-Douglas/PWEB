<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Receita 01</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-8">
    <img
      src="https://akamai.sscdn.co/uploadfile/letras/playlists/3/a/b/9/3ab92363f7974d679f4194de9f389b5b.jpg"
      class="mx-auto rounded-lg shadow-md mb-6 w-full"
    />

    <h1 class="text-3xl font-bold text-blue-700 mb-4">Uma trova...</h1>

    <p class="text-gray-700 leading-relaxed mb-6">
      Eu só preciso de hoje<br />
      Pra viver e ser feliz<br />
      O passado já me foge<br />
      E o futuro nada diz!<br />
    </p>

    <div class="flex gap-5">
      <table class="table-auto mx-auto border border-gray-300 mb-6 w-full">
        <thead>
          <tr class="bg-gray-200">
            <th class="border px-4 py-2">Bebidas</th>
            <th class="border px-4 py-2">Preço</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="border px-4 py-2">Coca-Cola</td>
            <td class="border px-4 py-2">R$ 5,50</td>
          </tr>
        </tbody>
      </table>

      <table class="table-auto mx-auto border border-gray-300 mb-6 w-full">
        <thead>
          <tr class="bg-gray-200">
            <th class="border px-4 py-2">Comidas</th>
            <th class="border px-4 py-2">Preço</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="border px-4 py-2">Coxinha</td>
            <td class="border px-4 py-2">R$ 2,50</td>
          </tr>
        </tbody>
      </table>
    </div>

    <p class="text-sm text-gray-600 text-center">Autor: Francisco Borges</p>
  </body>
</html>
