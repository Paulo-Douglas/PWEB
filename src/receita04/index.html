<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div id="meu amor" class="flex">
      <button id="botaoCarregar">Carregando cervejas...</button>
    </div>
  </body>

  <script>
    let cervejas = ["Guiness", "Desperados", "Becks"];

    function transformar(item) {
      return `<div class="flex p-8 gap-8">
                    <div class="p-8 w-72 rounded-2xl text-center bg-white/30 backdrop-blur-md shadow-xl">
                        <h1 class="text-3xl font-bold text-blue-700 mb-4">${item}</h1>
                    </div>
                </div>`;
    }

    function carregarDiv() {
      let div = document.getElementById("meu amor");

      //let cervejasHtml = [`<h1>${cervejas[0]}</h1>`,`<h1>${cervejas[1]}</h1>`, `<h1>${cervejas[2]}</h1>`]

      let cervejasHtml = cervejas.map(transformar);

      div.innerHTML = `${cervejasHtml.join()}`;
    }

    let botao = document.getElementById("botaoCarregar");

    botao.addEventListener("click", carregarDiv);
  </script>
</html>
